<!DOCTYPE html>
<html>
<head>
	<title>Assignment One</title>
	<link rel="stylesheet" type="text/css" href="assignment1.css">
	<script type="text/javascript" src="assignment1.js"></script>

</head>
<body>
<div id="form">
<p id="head"></p>

	<form action="assignment2.html" method="POST" name="myform" onsubmit='return formValidation()'>

		<center><h3>Candidate Information</h3></center>

		<label>Full Name</label>
		<input type="text" name="name" placeholder="Full Name" id="fullname" style="margin-left: 8%;"><br><br>
		<p id="p1"></p>
		<p id="p2"></p>

		<label>Gender</label>
		<input type="radio" name="gender" value="male" id="gender2" style="margin-left: 11%;">Male
		<input type="radio" name="gender" value="female" id="gender1">Female<br><br>
		
		<label>Address</label>
		<textarea placeholder="Address" cols="15" rows="2" id="address"  onblur="alphaField(this)" style="margin-left: 10%;" name="address"></textarea><br><br>

		<label>Email</label>
		<input type="Email" name="email" placeholder="Email" id="email" onblur="validateEmail(this);" style="margin-left: 13%;"><br><br>

		<label>Phone Number</label>
		<input type="number" name="num" min="1" max="9999999999" id="num" style="margin-left: 3%;" placeholder="Phone Number"><br><br>

		<table id="myTable">
			<thead>
				<label>Education</label>
				<input type="button" onclick="myFunction()" value="Add Education" name="education" class="btn"><br><br>
			</thead>
			<tr>
				<th>Level</th>
				<th>Year</th>
				<th>%</th>
				<th>Action</th>
			</tr>
			<tbody>
			
				<td id="select-opt">
				<select>
					<option value="" disabled selected hidden>Please Select</option> 
					<option value="SSC" id="one">SSC</option>
					<option value="HSSC" id="two">HSSC</option>
					<option value="Diploma">Diploma</option>
					<option value="BE">BE</option>
					<option value="BTech">BTech</option>
					<option value="BCA">BCA</option>
					<option value="MCA">MCA</option>
				</select>
				</td>
			
					<td id="year"><input type="text" name="year" id="edit" placeholder="Year"></td>
					<td id="per"><input type="text" name="per" id="edit" placeholder="Percentage" onblur="alphaField(this);"></td>
					<td id="delete"><input type="button" onclick="deleteRowEducation()" value="Delete" class="btn-del"></td>
			</tbody>
		</table><br><br>


		<table id="skillTable">
			<thead>
				<label>Skills</label>
				<input type="button" name="skill" value="Add Skill" onclick="addSkill()" style="margin-left: 57%;" class="btn"><br><br>
			</thead>
			<tr>
				<th>Name</th>
				<th>Self Rating</th>
				<th>Action</th>
			</tr>
			<tbody>
				<td id="skillName"><input type="text" name="skillName" id="edit" placeholder="Skill"></td>
				<td id="rating"><input type="number" name="rating" max="10" min="1" class="rate" placeholder="1-10"></td>
				<td id="remove"><input type="button" name="remove" value="Delete" onclick="deleteRowSkill()" class="btn-del"></td>
			</tbody>
		</table><br><br>

		<label>Hobbies</label>
		<input type="text" name="hobby" placeholder="Hobbies" id="hobby" onblur="alphaField(this);" style="margin-left: 8%;"><br><br>

		<label>Photo</label>
		<input type="file" id="fileInput" name="file" style="margin-left: 10%;">
		<img src="" id="imgPreview"><br><br><br>

		<button class="button" value="submit" id="submit" onclick="onSubmit()">Submit</button>

	</form>




<script>
	//add row for Education table
function myFunction() {
  var table = document.getElementById("myTable");
  var row = table.insertRow(1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  cell1.innerHTML = document.getElementById('select-opt').innerHTML;
  cell2.innerHTML = document.getElementById('year').innerHTML;
  cell3.innerHTML = document.getElementById('per').innerHTML;
  cell4.innerHTML = document.getElementById('delete').innerHTML;
}

// delete row for education
function deleteRowEducation() {
	var table = document.getElementById("myTable");
	var row = table.deleteRow(1);
} 

//add row for skill table
function addSkill() {
	var table = document.getElementById("skillTable");
	var row = table.insertRow(1);
	var cell1 = row.insertCell(0);
	var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	cell1.innerHTML = document.getElementById('skillName').innerHTML;
	cell2.innerHTML = document.getElementById('rating').innerHTML;
	cell3.innerHTML = document.getElementById('remove').innerHTML;
}

function deleteRowSkill(){
	var table = document.getElementById("skillTable");
	var row = table.deleteRow(1);
}
</script>
</div>
</body>
</html>
